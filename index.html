<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BASE AREA PRODUCTO</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>

    <!-- Librerías para exportar a Excel y PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
    <h1>BASE AREA PRODUCTO</h1>

    <!-- Botones de Acción -->
    <div class="top-actions">
        <button id="add-row-btn">➕ Agregar Fila</button>
        <button id="download-btn">⬇️ Descargar</button>

        <!-- Opciones de descarga -->
        <div id="download-menu" class="hidden">
            <button onclick="exportToExcel()">📄 Excel</button>
            <button onclick="exportToPDF()">📜 PDF</button>
        </div>
    </div>

    <!-- Formulario de nueva fila -->
    <div id="add-row-form" class="hidden">
        <input type="text" id="new-model" placeholder="Modelo">
        <input type="text" id="new-client" placeholder="Cliente">
        <input type="text" id="new-territoy" placeholder="Territorio">
        <input type="text" id="new-address" placeholder="Dirección">
        <input type="text" id="new-city" placeholder="Ciudad">
        <input type="date" id="new-date-sold">
        <input type="date" id="new-date-installed">
        <button onclick="addRow()">✅ Guardar</button>
        <button onclick="cancelAddRow()">❌ Cancelar</button>
    </div>

    <!-- Botones para cargar bases de datos -->
    <button onclick="loadDatabase('BASE_FUJI_LED')" id="btnLed">📟 Ver Base FUJI LED</button>
    <button onclick="loadDatabase('BASE_FUJI_XENON')" id="btnXenon">🔆 Ver Base FUJI XENON</button>

    <!-- Recuadro para cantidad de registros -->
    <div id="data-info">
        <p><strong>Registros cargados:</strong> <span id="record-count">0</span></p>
    </div>

    <!-- Tabla -->
    <table>
        <thead>
            <tr>
                <th>Modelo</th>
                <th>Cliente</th>
                <th>Territorio</th>
                <th>Dirección</th>
                <th>Ciudad</th>
                <th>Fecha de Venta</th>
                <th>Fecha de Instalación</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="table-body"></tbody>
    </table>
</body>
</html>
