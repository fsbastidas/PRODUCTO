<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BASE AREA PRODUCTO</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
    <h1>BASE AREA PRODUCTO</h1>

    <div class="top-actions">
        <button onclick="loadDatabase('BASE_FUJI_LED')" id="btnLed">üìü Ver Base FUJI LED</button>
        <button onclick="loadDatabase('BASE_FUJI_XENON')" id="btnXenon">üîÜ Ver Base FUJI XENON</button>

        <div class="dropdown">
            <button id="download-btn" class="dropbtn">‚¨á Descargar</button>
            <div id="download-menu" class="dropdown-content">
                <button onclick="exportToExcel()">üìÑ Excel</button>
                <button onclick="exportToPDF()">üìú PDF</button>
            </div>
        </div>

        <button id="add-row-btn">‚ûï Agregar Fila</button>
    </div>

    <div id="data-info">
        <p><strong>Registros cargados:</strong> <span id="record-count">0</span></p>
    </div>

    <div class="filters">
        <label>Modelo:
            <select id="filter-model" onchange="filterTable()">
                <option value="">Todos</option>
            </select>
        </label>

        <label>Cliente:
            <select id="filter-client" onchange="filterTable()">
                <option value="">Todos</option>
            </select>
        </label>

        <label>Territorio:
            <select id="filter-territoy" onchange="filterTable()">
                <option value="">Todos</option>
            </select>
        </label>

        <label>Ciudad:
            <select id="filter-city" onchange="filterTable()">
                <option value="">Todos</option>
            </select>
        </label>
    </div>

    <table>
        <thead>
            <tr>
                <th>Modelo</th>
                <th>Cliente</th>
                <th>Territorio</th>
                <th>Direcci√≥n</th>
                <th>Ciudad</th>
                <th>Fecha de Venta</th>
                <th>Fecha de Instalaci√≥n</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="table-body"></tbody>
    </table>

    <!-- Formulario para agregar una fila -->
    <div id="add-row-form" class="hidden">
        <input type="text" id="new-model" placeholder="Modelo">
        <input type="text" id="new-client" placeholder="Cliente">
        <input type="text" id="new-territoy" placeholder="Territorio">
        <input type="text" id="new-address" placeholder="Direcci√≥n">
        <input type="text" id="new-city" placeholder="Ciudad">
        <input type="date" id="new-date-sold">
        <input type="date" id="new-date-installed">
        <button onclick="addRow()">‚úÖ Guardar</button>
        <button onclick="cancelAddRow()">‚ùå Cancelar</button>
    </div>

</body>
</html>
